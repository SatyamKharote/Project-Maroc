<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="static/styles/style.css">
    
    <script src="https://kit.fontawesome.com/240c369354.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
    <title>Maroc - A Health App</title>
</head>

<body>

    <div class="form">

        <!-- SIGN UP FORM -->
        <div class="sign-up-form">
            <!--CANCEL FORM BTN-->
            <a href="index" class="form-cancel">
                <i class="fas fa-arrow-left"></i>
            </a>

            <strong> <span class="effect">S</span>ign <span class="effect">U</span>p</strong>
            <form action="" method="post">
                {% csrf_token %}
                <input type="text" placeholder="Username" name="username" id="username">
                <input type="email" placeholder="Exemple@gmail.com" name="email" id="email" required>
                <input type="password" placeholder="Password" name="password" id="pass" required>
                <input type="password" placeholder="Confirm Password" name="confirmpassword" id="pass" required>
                <input type="submit" value="Sign up" id="signup"> 
            </form>

            <!--FORGET & SIGN UP BUTTON-->
            <div class="form-btns">
                <a href="signin" class="already-account">Already Have Account?</a>
            </div>
            <!--END OF FORGET & SIGN UP-->
        </div>
        <!-- END OF SIGN UP FORM -->
    </div>

    </div>
    <script src="static/scripts/main.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
</body>
