{% extends 'base.html' %}
{% block title %}Forgot Password{% endblock title %}
{% block body %}
    <!-- header section ends -->
    
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" style="background:gray;color:black;padding:20px" role="alert">
        <strong>Messages : </strong>{{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="padding-left:7px;padding-right:7px;border:none;background:transparent;position:absolute;right:0;margin-right:20px">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
                <form class="login" method="post" action="">
                    {% csrf_token %}
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" name="username" placeholder="Username" id="email" required>
                    </div>
                    <div class="button login__submit">
                        <input type="submit" value="Forgot Password" class="button__text" id="login" required>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </div>
                </form>
                <div class="social-login">
                    <div class="social-icons">
                        <a href="signup" class="social-login__icon">Create Account</a>
                        <a href="signin" class="social-login__icon">Remember Your Password? </a>
                    </div>
                </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>
    <!-- footer section starts  -->
    {% endblock body %}
